<app-cabecalho [texto]="textoCabecalho"></app-cabecalho>

<div class="time">
  <div class="time-goleiro" *ngIf="isGoleiro">Por ordem de goleiros.</div>

  <div class="time-conta">
    <div class="time-card" *ngFor="let item of times">
      <h6>{{ item.time }}</h6>
      <p *ngFor="let a of item.jogadores">{{ a }} </p>
    </div>
  </div>

  <app-botao [texto]="textoBotao" (bataoResposta)="confirmar()"></app-botao>
</div>
