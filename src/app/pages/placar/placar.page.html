  <app-cabecalho [texto]="textoCabecalho"></app-cabecalho>

  <div class="placar">
    <div class="placar-mandante">
      <p>{{ nomeMandante }}</p>
      <div>
        <h1>88</h1>
        <h1 (click)="adicionarMandante()">{{ placarMandanteReal }}</h1>
      </div>
      <button (click)="diminuirMandante()"></button>
    </div>

    <div class="placar-relogio">
      <div>
        <p>00:00</p>
        <p>{{ placarRelogio }}</p>
      </div>

      <app-relogio (relogioResposta)="relogioResposta($event)"></app-relogio>
    </div>

    <div class="placar-visitante">
      <p>{{ nomeVisitante }}</p>
      <div>
        <h1>88</h1>
        <h1 (click)="adicionarVisitante()">{{ placarVisitanteReal }}</h1>
      </div>
      <button (click)="diminuirVisitante()"></button>
    </div>
  </div>
