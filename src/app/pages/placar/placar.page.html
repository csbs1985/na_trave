  <app-cabecalho [texto]="textoCabecalho"></app-cabecalho>

  <div class="placar">
    <div class="placar-cronometro">
      <div class="placar-periodo" (click)="periodoTrocar()">{{ periodo }}T</div>

      <div class="placar-relogio" (click)="relogioClick()"> {{ tempoCorrido }} </div>
    </div>

    <div class="placar-placar">
      <div class="placar-coluna">
        <p>{{ nomeMandante }}</p>

        <h1 (click)="adicionarMandante()">{{ placarMandanteReal }}</h1>
      </div>

      <div class="placar-coluna">
        <p>{{ nomeVisitante }}</p>

        <h1 (click)="adicionarVisitante()">{{ placarVisitanteReal }}</h1>
      </div>
    </div>

    <div class="placar-teclado">
      <div class="placar-superior">
        <button class="botao-peq" (click)="periodoTrocar()"></button>
        <button class="botao-peq" [class.desabilitado]="isIniciado" (click)="relogioService.inciar()"></button>
        <button class="botao-peq" [class.desabilitado]="!isIniciado" (click)="relogioService.pausar()"></button>
        <button class="botao-peq" [class.desabilitado]="!isIniciado" (click)="relogioService.parar()"></button>
        <button class="botao-peq" (click)="ajustePagina()"></button>
        <button class="botao-peq" [class.desabilitado]="!isResumo" (click)="resumoPagina()"></button>
      </div>

      <div class="placar-inferior">
        <button class="botao-peq" (click)="adicionarMandante()"></button>
        <button class="botao-peq" (click)="diminuirMandante()"></button>
        <button class="botao-peq" (click)="diminuirVisitante()"></button>
        <button class="botao-peq" (click)="adicionarVisitante()"></button>
      </div>
    </div>
  </div>
