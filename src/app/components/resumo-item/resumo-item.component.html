<section *ngFor="let item of resumoItem">
  <div class="resumo-item">
    <p [class.gambiarra]="item.equipe === 'visitante'">{{ item.data }}</p>

    <div class="resumo-item-placar" [ngClass]="item.equipe">{{ item.placar }}</div>

    <p [class.gambiarra]="item.equipe === 'mandante'"> {{ item.data }}</p>
  </div>
</section>
